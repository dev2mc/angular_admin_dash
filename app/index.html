<!DOCTYPE html>
<html lang="en">
<head>
  <title>Angular Admin Dashboard</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Lazakovich Valery">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
  <!-- build:css styles/vendor.min.css -->

  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bxslider-4/dist/jquery.bxslider.css" />
  <!-- endbower -->
  <!-- inject:vendor:css -->
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/font-awesome.css">
  <!-- endinject -->
  <!-- endbuild -->
  <!-- build:css styles/main.min.css -->
  <!-- inject:custom:css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body ng-app="angularDashboardApp">
  <!-- top bar block -->
  <div class="top-bar">
    <div class="app-container">
      <div class="top-bar__container">
        <h1 class="top-bar__heading">
          <a href="#" class="top-bar__page-link">Dash<span class="top-bar__page-link_font_bold">Board</span></a>
        </h1>
        <div class="tools">
          <div class="tools__container">
            <form class="tools__search">
              <input type="text" class="tools__search__input">
              <button class="tools__search__submit"><i class="fa fa-search tools__search__icon"></i></button>
            </form>
            <div class="tools__notifications">
              <i class="fa fa-bell tools__notifications__icon"></i>
              <i class="tools__counter">4</i>
            </div>
            <div class="tools__notifications">
              <i class="fa fa-envelope tools__notifications__icon tools__notifications__icon_font_sm"></i>
              <i class="tools__counter tools__counter_bg_alt">1</i>
            </div>
          </div>
        </div>
        <div class="user-menu">
          <div class="user-menu__container">
            <img class="user-menu__avatar" src="images/user_avatars/user0001-avatar.png" alt="user0001-avatar">
            <span class="user-menu__name">Hi, <span class="user-menu__name_font_thinner">Robert</span></span>
            <i class="fa fa-chevron-down user-menu__drop-icon"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="app-container main-container">
    <side-bar></side-bar>
    <main ng-view class='views-container'></main>
  </div>

  <!-- build:js scripts/vendor.min.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bxslider-4/dist/jquery.bxslider.js"></script>
  <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.js"></script>
  <script src="bower_components/angular-ui-sortable/sortable.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js scripts/app.min.js -->
  <!-- inject:angularcustom:js -->
  <script src="app.js"></script>
  <script src="components/tasksComponent/newTaskModalInstanceWindCtrl.js"></script>
  <script src="components/tasksComponent/tasksComponentCtrl.js"></script>
  <script src="components/tasksComponent/tasksComponentErrMesDirective.js"></script>
  <script src="components/tasksComponent/tasksComponentItemsFilter.js"></script>
  <script src="components/tasksComponent/tasksRemoteDataService.js"></script>
  <script src="components/sideBar/sideBarDirective.js"></script>
  <!-- endinject -->
  <!-- endbuild -->
</body>
</html>
