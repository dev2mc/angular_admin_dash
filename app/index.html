<!DOCTYPE html>
<html lang="en">
<head>
  <title>Angular Admin Dashboard</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Lazakovich Valery">
  <!-- build:css styles/vendor.min.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bxslider-4/dist/jquery.bxslider.css" />
  <!-- endbower -->
  <!-- inject:vendor:css -->
  <link rel="stylesheet" href="styles/vendor/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="styles/vendor/fontawesome/font-awesome.css">
  <!-- endinject -->
  <!-- endbuild -->
  <!-- build:css styles/main.min.css -->
  <!-- inject:custom:css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
  <div class="top-bar">
    <div class="app-container">
      <div class="top-bar__container">
        <h1 class="top-bar__heading">
          <!-- link -->
          <a href="#" class="top-bar__page-link">Dash<span class="top-bar__page-link_font_bold">Board</span></a>
        </h1>
        <div class="tools">
          <div class="tools__container">
            <form class="tools__search">
              <input type="text" class="tools__search__input">
              <button class="tools__search__submit"></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- build:js scripts/vendor.min.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bxslider-4/dist/jquery.bxslider.js"></script>
  <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.js"></script>
  <script src="bower_components/angular-ui-sortable/sortable.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js scripts/app.min.js -->
  <!-- inject:angularcustom:js -->
  <script src="app.js"></script>
  <script src="components/aboutComponent/aboutComponentController.js"></script>
  <script src="components/mainComponent/mainComponentController.js"></script>
  <!-- endinject -->
  <!-- endbuild -->
</body>
</html>
